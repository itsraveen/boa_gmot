<body>
    <div class="div1" id="welcomeMsg">
        <h1> Welcome to Your Client Config! </h1>
    </div>

    <div class="div1" id="header1">
        <h1> Input/Update Details </h1>
    </div>

    <div class="div2" id="userForm">
        <label for="clientName"> Client Name: </label>
        <input type="text" id="clientName" required="" placeholder="Enter Client Name"> <br><br>
        <label for="commDiff"> Commission Diff: </label>
        <input type="number" id="commDiff" required="" placeholder="Commission Difference"> <br><br>
        <label for="grossDiff"> Gross Amt Diff: </label>
        <input type="number" id="price" required="" placeholder="Gross Amount Difference"> <br><br>
<!--         <label for="quantity"> Buy Quantity: </label>
        <input type="text" id="quantity" required="" placeholder="Enter Buy Quantity"> <br><br> -->
        <button id="saveButton" v-on:click="savetofs()"> Submit </button>
    </div>

    <div class="div1" id="header2">
        <h2> Current Portfolio </h2>
    </div>

    <div class="div3">
        <table id="portfolioTable">
            <tr> 
                <th> S.No </th> 
                <th> Client </th>
                <th> Commission Diff </th>
                <th> Gross Amt Diff </th>
                <th> Date </th>
                <th> Status </th>
<!--                 <th> Profit </th>
                <th> Options </th> -->
            </tr>
        </table>
    </div>
